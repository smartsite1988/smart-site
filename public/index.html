<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>SmartSite - AI-Powered Construction Management</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f8f8f8;
      overflow-x: hidden;
    }

    .navbar {
      background: #222;
      padding: 15px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container img { height: 40px; }
    .menu-toggle { display: none; font-size: 24px; color: white; background: none; border: none; }
    .nav-links { list-style: none; display: flex; gap: 15px; }
    .nav-links a { color: white; text-decoration: none; font-weight: bold; }

    .auth-buttons .btn {
      padding: 8px 16px;
      background: #ff6600;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
    }

    .hero-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .features {
      padding: 60px 20px;
      background: white;
      text-align: center;
    }

    .feature-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .feature-item {
      background: #ff6600;
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Chatbot styles */
    #chatButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff6600;
      color: white;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      z-index: 1000;
    }

    .chat-modal {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 320px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 16px;
      z-index: 1100;
    }

    .chat-modal.active { display: block; }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .nav-links { display: none; flex-direction: column; background: #222; position: absolute; top: 60px; right: 10px; width: 200px; }
      .nav-links.active { display: flex; }
      .chat-modal { width: 90%; right: 5%; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-container">
      <a href="/"><img src="/images/logo.png" alt="SmartSite Logo" /></a>
    </div>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <ul class="nav-links" id="navMenu">
      <li><a href="/">Home</a></li>
      <li><a href="/about.html">About</a></li>
      <li><a href="/features.html">Features</a></li>
      <li><a href="/testimonials.html">Testimonials</a></li>
      <li><a href="/contact.html">Contact</a></li>
    </ul>
    <div class="auth-buttons">
      <a href="/register.html" class="btn">Register</a>
      <a href="/login.html" class="btn">Login</a>
    </div>
  </nav>

  <!-- Video Section -->
  <div class="video-container">
    <video autoplay muted loop playsinline class="hero-video">
      <source src="https://firebasestorage.googleapis.com/v0/b/smart-site-3ff43.firebasestorage.app/o/construction-site.mp4?alt=media&token=a8861d4a-8535-4556-ae01-b106bb8e65d3" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Features Section -->
  <section class="features">
    <h2>Why Choose SmartSite?</h2>
    <div class="feature-list">
      <div class="feature-item">âœ” AI-Powered Project Tracking</div>
      <div class="feature-item">âœ” Digital Toolbox Talks</div>
      <div class="feature-item">âœ” Live Site Updates</div>
    </div>
  </section>

  <!-- Chat -->
  <button id="chatButton" onclick="toggleChat()">ðŸ’¬ Chat with SmartSite AI</button>
  <div id="chatModal" class="chat-modal">
    <div class="chat-modal-content">
      <span class="chat-close" onclick="toggleChat()">&times;</span>
      <h2>SmartSite AI Chat</h2>
      <div id="chatMessages"></div>
      <input type="text" id="chatInput" placeholder="Ask me anything about SmartSite..." onkeypress="handleChat(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 SmartSite | Privacy Policy | Terms of Service</p>
  </footer>

  <!-- Chatbot Scripts -->
  <script src="/js/config.js"></script>
  <script src="/js/chatbot.js"></script>
  <script>
    function toggleMenu() {
      document.getElementById("navMenu").classList.toggle("active");
    }
    function toggleChat() {
      document.getElementById("chatModal").classList.toggle("active");
    }
  </script>
</body>
</html>
