<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartSite Signature</title>
  <link rel="icon" href="/images/favicon.png" type="image/png">
  <script src="/js/signature-pad.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header with Logo -->
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <div class="flex items-center">
      <img src="/images/logo.png" alt="SmartSite Logo" class="h-10 mr-3">
      <h1 class="text-xl font-bold">SmartSite Signature Portal</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="p-4 max-w-2xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Sign to Confirm You Have Read This Document</h2>

    <canvas id="signature-pad" class="border rounded w-full h-64 bg-white"></canvas>

    <div class="mt-4 flex flex-col sm:flex-row gap-2">
      <input type="text" id="operative-name" placeholder="Your Full Name" class="border px-3 py-2 rounded w-full sm:w-1/2">
      <button onclick="clearSignature()" class="bg-gray-500 text-white px-4 py-2 rounded">Clear</button>
      <button onclick="submitSignature()" class="bg-green-600 text-white px-4 py-2 rounded">Submit</button>
    </div>

    <p id="signature-status" class="text-sm mt-3 text-green-600"></p>
  </main>
  
  <script src="/js/signature-pad.js"></script>

</body>
</html>
