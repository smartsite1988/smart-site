<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartSite Signature</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <div class="max-w-2xl mx-auto bg-white p-6 shadow rounded">
    <img src="/images/logo.png" alt="SmartSite Logo" class="h-14 mx-auto mb-6" />
    <h1 class="text-2xl font-bold mb-4 text-center">Sign RAMS / Toolbox Talk</h1>

    <label for="operative-name" class="block mb-2 font-semibold">Operative Name:</label>
    <input id="operative-name" type="text" placeholder="Full name..." class="border w-full px-4 py-2 mb-4 rounded" />

    <canvas id="signature-pad" class="border w-full h-64 bg-white rounded"></canvas>

    <div class="flex justify-between mt-4">
      <button onclick="clearSignature()" class="bg-gray-500 text-white px-4 py-2 rounded">Clear</button>
      <button onclick="submitSignature()" class="bg-green-600 text-white px-4 py-2 rounded">Submit</button>
    </div>

    <p id="signature-status" class="text-sm text-center mt-4 text-blue-600"></p>
  </div>

  <script src="/js/signature-pad.js"></script>
</body>
</html>
