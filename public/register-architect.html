<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Architect Registration - SmartSite</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/main.js" defer></script>
  <script type="module" src="/js/register-architect.js" defer></script>
  <style>
    /* Page Styling */
    .registration-container {
      padding: 60px 20px;
      max-width: 700px;
      margin: 100px auto;
      background: var(--white);
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .registration-container h2 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    .registration-container p {
      font-size: 1.1em;
      color: var(--text-color);
      margin-bottom: 25px;
    }
    .registration-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .registration-form label {
      font-weight: bold;
      text-align: left;
      display: block;
    }
    .registration-form input,
    .registration-form select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      width: 100%;
    }
    .registration-form .row {
      display: flex;
      gap: 15px;
      justify-content: space-between;
    }
    .registration-form .row input {
      flex: 1;
    }
    .registration-form button {
      padding: 12px;
      background: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .registration-form button:hover {
      background: #cc5500;
    }
    .total-cost {
      font-size: 1.3em;
      font-weight: bold;
      margin-top: 20px;
    }
    /* Chat Bot */
    #chatButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff6600;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1500;
      border: none;
    }
    .chat-modal {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: white;
      padding: 15px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 2000;
    }
    .chat-modal-content {
      position: relative;
    }
    .chat-close {
      float: right;
      cursor: pointer;
      font-size: 24px;
      font-weight: bold;
    }
    /* Footer */
    footer {
      text-align: center;
      background: var(--secondary-color);
      color: var(--white);
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo-container">
      <a href="/"><img src="/images/logo.png" alt="SmartSite Logo" class="logo"></a>
    </div>
    <ul class="nav-links">
      <li><a href="/" class="nav-box">Home</a></li>
      <li><a href="/about.html" class="nav-box">About</a></li>
      <li><a href="/features.html" class="nav-box">Features</a></li>
      <li><a href="/contact.html" class="nav-box">Contact</a></li>
    </ul>
  </nav>

  <!-- Registration Section -->
  <section class="registration-container">
    <h2>Register as an Architect</h2>
    <p>Join SmartSite and collaborate seamlessly with contractors while managing project files efficiently.</p>

    <form class="registration-form" id="registerForm">
      <label for="companyName">Company Name</label>
      <input type="text" id="companyName" placeholder="Enter your company name" required>

      <div class="row">
        <div>
          <label for="admins">Number of Admins (Â£30 each)</label>
          <input type="number" id="admins" value="1" min="1">
        </div>
        <div>
          <label for="users">Number of Users (Â£20 each)</label>
          <input type="number" id="users" value="1" min="1">
        </div>
      </div>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter Email" required>
      <input type="email" id="confirmEmail" placeholder="Confirm Email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Choose a strong password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

      <label>
        <input type="checkbox" required> I agree to the <a href="/terms.html">Terms & Conditions</a>
      </label>

      <p class="total-cost">Total Subscription: Â£<span id="totalCost">0</span>/month</p>

      <button type="submit">Create Account</button>
    </form>
  </section>

  <!-- Chatbox -->
  <button id="chatButton" onclick="openChat()">ðŸ’¬ Chat with SmartSite AI</button>
  <div id="chatModal" class="chat-modal">
    <div class="chat-modal-content">
      <span class="chat-close" onclick="closeChat()">&times;</span>
      <h2>SmartSite AI Chat</h2>
      <div id="chatMessages"></div>
      <input type="text" id="chatInput" placeholder="Ask me anything about SmartSite..." onkeypress="handleChat(event)">
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 SmartSite. All rights reserved.</p>
  </footer>

  <!-- Firebase & Calculation Script -->
  <script type="module" src="/js/firebase-config.js"></script>
<script type="module" src="/js/register-architect.js"></script>

</body>
</html>
